<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login | Profesional</title>
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/6fc7def821.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<section class="content">
				<h1 class="content__title">Welcome to Luxury<span>Brand</span></h1>

				<form action="#" class="form">
					<div class="form__input-box">
						<input type="text" class="form__input" required />
						<label for="" class="form__label"
							><i class="form__icon fas fa-user"></i>Username</label
						>
					</div>

					<div class="form__input-box">
						<input type="password" class="form__input" required />
						<label for="" class="form__label"
							><i class="form__icon fas fa-lock"></i>Password</label
						>
					</div>

					<button type="submit" class="form__input">Sing In</button>

					<footer class="form__footer">
						<div class="form-50 form-50--left">
							<input type="checkbox" id="check" class="form-50__check" />
							<label for="check" class="form-50__label">Remember Me</label>
						</div>

						<div class="form-50 form-50--right">
							<a class="form-50__link" href="#">Forgot Password?</a>
						</div>
					</footer>
				</form>
			</section>
		</div>
	</body>
</html>
